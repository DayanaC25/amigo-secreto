<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorteo de Amigo Secreto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <img src="amigo-secreto.png" alt="Amigo Secreto" width="100">
    <h1>Sorteo de Amigo Secreto</h1>

    <div class="input-section">
      <input type="text" id="friendName" placeholder="Ingresa el nombre del amigo">
      <button onclick="addFriend()">Adicionar</button>
    </div>

    <ul id="friendsList">
      <!-- Los nombres se añadirán aquí -->
    </ul>

    <button onclick="drawSecretFriend()">Sortear Amigo Secreto</button>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
